<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Atendimento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
        }

        .table-container {
            width: 80%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .view-details-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        .view-details-button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            height: auto;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <button class="logout-button" id="logout-button">Logout</button>
    <h2 style="text-align: center;">Mensagens de Atendimento</h2>
    <div class="table-container">
        <table id="messages-table">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Título do Chamado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="messages">
                <!-- Mensagens irão aparecer aqui -->
            </tbody>
        </table>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
